<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet"href="css/navbar.css"/>
        <link rel="stylesheet"href="css/registro.css"/>
    <script src="https://kit.fontawesome.com/aaf6652f81.js"></script>
        <script type="module" src="js/registro.js"></script>
    <title>Registro</title>

</head>

<body>
    <nav class="mt-4 mb-5">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" alt="logo.png" width="50" height="50">
            </a>
            <div class="link-container">
                <ul class="navbar-nav flex-row">
                    <li class="nav-item">
                        <a id="firstLink" class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                    <li class="nav-item">
                        <a id="secondLink" class="nav-link" href="registro.html"><i class="far fa-user-circle"></i> Sign in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <div class="card col-md-10 col-lg-7 mx-auto">
            <div class="card-body text-center">
                <h1>Registro</h1>
                <div class="row">
                    <label for="userName">Usuario:</label>
                    <input  class="form-control" id="userName" type="text" name="userName"/>
                    <div id="userNameError" class="alert alert-danger d-none"></div>
                </div>
                <div class="row">
                    <label for="pwd1">Contraseña:</label>
                    <input class="form-control" id="pwd1" type="password" name="pwd1" placeholder="Ingrese contraseña"/>
                    <input class="form-control" id="pwd2" type="password" name="pwd2" placeholder="Reingrese contraseña"/>
                    <div id="passwordError" class="alert alert-danger d-none"></div>
                </div>
                <div class="row">
                    <label for="location">Ubicación:</label>
                    <input class="form-control" id="location" type="text" name="location"/>
                </div>
                <div class="row">
                    <label>Subir imágen</label>
                    <input id="image" class="form-control" type="file" name="image" accept="image/jpg, image/jpeg, image/png" />
                </div>
                <div class="row">
                    <label id="preview" class="text-center"></label>
                </div>
                <button id="btnRegistrar" class="btn btn-primary">Registrar</button>
            </div>
        </div>

    </div>
</body>

</html>
