<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <script src="https://unpkg.com/moment"></script>

<body onload="getWeatherButton();">
  <div class="weather-app container mt-5">
    <div class="row">

      <div class="col-auto">
        <label for="cityInput" class="form-control-plaintext">Ciudad</label>
      </div>
      <div class="col-auto">
        <input type="text" class="form-control" id="cityInput" placeholder="Ciudad">
      </div>
      <div class="col-auto">
        <button class="btn btn-primary mb-3" type="button" onclick="getWeatherButton()">Obtener tiempo</button>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="card text-center">
          <div id="time" class="card-header">
          </div>
          <div class="card-body">
            <h5 id="city" class="card-title">Special title treatment</h5>
            <image id="weatherImage" src='' />
            <h5 id="description" class="card-title"></h5>
            <p id="temp_max" class="card-text"></p>
            <p id="temp_min" class="card-text"></p>

          </div>
        </div>
      </div>
      <div class="col-6">


        <div class="card text-center">
          <div id="time" class="card-header">
            Pronóstico para los próximos 5 dias
          </div>
          <div class="col-12" id="myDiv"></div>
          <div class="row">
            <div class="col-2">
              <div class="img-wrapper">
                <img class="img-forecast" id="fore0" src="" />
              </div>
              <div class="day" id="day0"></div>
            </div>
            <div class="col-2">
              <div class="img-wrapper">
                <img class="img-forecast" id="fore1" src="" />
              </div>
              <div class="day" id="day1"></div>
            </div>
            <div class="col-2">
              <div class="img-wrapper">
                <img class="img-forecast" id="fore2" src="" />
              </div>
              <div class="day" id="day2"></div>
            </div>
            <div class="col-2">
              <div class="img-wrapper">
                <img class="img-forecast" id="fore3" src="" />
                <div class="day" id="day3"></div>
              </div>
            </div>
            <div class="col-2">
              <div class="img-wrapper">
                <img class="img-forecast" id="fore4" src="" />
              </div>
              <div class="day" id="day4"></div>
            </div>
          </div>
        </div>



      </div>

    </div>


  </div>
