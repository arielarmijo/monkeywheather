<body >
    <div class="container mt-5">
        <form class="row g-3">
            <div class="col-auto">
                <label for="cityInput" class="form-control-plaintext">Ciudad</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" id="cityInput" placeholder="Ciudad">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary mb-3" type="button" onclick="getWeatherButton()" >Obtener tiempo</button>
            </div>
        </form>
      
        <div class="card text-center">
            <div id="time" class="card-header">

            </div>
            <div class="card-body">
                <h5 id="city" class="card-title">Special title treatment</h5>
                <image id="weatherImage" src=''/>
                <h5 id="description" class="card-title"></h5>
                <p id="temp_max" class="card-text"></p>
                <p id="temp_min" class="card-text"></p>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            <div class="card-footer text-muted">
                Clouds
            </div>
        </div>

        <div id="myDiv"></div>
    </div>
