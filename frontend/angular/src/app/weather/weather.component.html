<div class="card">
    <div class="card-body">
        <h1 class="card-header">{{ city }}</h1>
        <div class="row row-cols-1 row-cols-lg-2">
            <div class=" col-md-8 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card-header">
                            <h1>Hoy</h1>
                            <h6>{{ date }}</h6>
                        </div>
                        <div class="description">
                            <img src="{{ icon }}" width="100" height="100" alt="weather icon" />
                            <p>{{ description }}</p>
                        </div>
                        <h5><span>Temperatura:</span>{{ temp | number:'.0-1' }} °C</h5>
                        <h5><span>Índice UV:</span>{{ uvi | number }}</h5>
                        <h5><span>Humedad:</span>{{ humidity | percent }}</h5>
                        <h5><span>Presión:</span>{{ pressure | number }} hPa</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-header">Pronóstico 5 días</h2>
                        <div id="forecastChart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
