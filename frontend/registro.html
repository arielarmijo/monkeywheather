<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" href="img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet"href="css/navbar.css"/>
    <link rel="stylesheet"href="css/registro.css"/>
    <script src="https://kit.fontawesome.com/aaf6652f81.js"></script>
    <script src="js/navbar.js"></script>
    <script type="module" src="js/registro.js"></script>
    <title>Registro</title>

</head>

<body>
    <nav></nav>

    <div class="container">

        <div class="card col-md-10 col-lg-7 mx-auto">
            <div class="card-body text-center">
                <i class="far fa-user-circle"></i>
                <h1>Registro</h1>
                <div class="row">
                    <label for="userName">Usuario:</label>
                    <input  class="form-control" id="userName" type="text" name="userName" value="ariel"/>
                    <div id="userNameError" class="alert alert-danger d-none"></div>
                </div>
                <div class="row">
                    <label for="pwd1">Contraseña:</label>
                    <input class="form-control" id="pwd1" type="password" name="pwd1" placeholder="Ingrese contraseña" value="123"/>
                    <input class="form-control" id="pwd2" type="password" name="pwd2" placeholder="Reingrese contraseña" value="123"/>
                    <div id="passwordError" class="alert alert-danger d-none"></div>
                </div>
                <div class="row">
                    <label for="location">Ubicación:</label>
                    <input class="form-control" id="location" type="text" name="location"/>
                </div>
                <div class="row">
                    <label>Subir imágen</label>
                    <input id="image" class="form-control" type="file" name="image" accept="image/jpg, image/jpeg, image/png" />
                </div>
                <div class="row">
                    <label id="preview" class="text-center"></label>
                </div>
                <button id="registrarButton" class="btn btn-primary">Registrar</button>
            </div>
        </div>

    </div>
</body>

</html>
