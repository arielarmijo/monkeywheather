<div class="card text-center col-md-8 mx-auto mt-3">
    <div class="card-body">
        <div id="time" class="card-header">${{time}}</div>
        <h5 id="city" class="card-title mt-3">${{city}}</h5>
        <image id="weatherImage" src="${{weatherIcon}}"/>
        <h5 id="description" class="card-title">${{description}}</h5>
        <h3 id="temp" class="card-text">${{temp}} °C</h3>
        <p id="temp_min_max" class="card-text">${{temp_min}} °C / ${{temp_max}} °C</p>
    </div>
</div>
