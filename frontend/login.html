<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="https://kit.fontawesome.com/aaf6652f81.js"></script>
    <script src="js/navbar.js"></script>
    <script type="module" src="js/login.js"></script>
    <title>Login</title>
</head>

<body>

    <nav></nav>

    <div class="container">
        <div class="card col-md-10 col-lg-7 mx-auto">
            <div class="card-body text-center">
                <i class="fas fa-sign-in-alt"></i>
                <h1>Login</h1>
                <div id="feedback" class="alert alert-danger d-none"></div>
                <div class="col-md-8 mx-auto mt-4 mb-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="	fas fa-user-alt"></i></span>
                        <input id="usuario" type="text" class="form-control" name="usuario" placeholder="Nombre de usuario" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="	fas fa-key"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Contraseña" />
                    </div>
                    <div>
                        <button id="btnLogin" class="btn btn-primary">Iniciar sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
