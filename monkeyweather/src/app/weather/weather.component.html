<div class="card">
    <div class="card-body text-center">
        <h1 class="card-header" (click)="click()">{{ ciudad }}</h1>
        <h5 class="card-title my-3">{{ fecha }}</h5>
        <img alt="weather icon"/>
        <p>{{ description }}</p>
        <h5 class="card-title">Temperatura</h5>
        <h3 class="card-text">{{ temp } °C</h3>
        <p class="card-text">{{ temp_max }} °C máx / {{ temp_min }} °C mín</p>
    </div>
</div>
